<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechNest Portal | Login</title>
    <meta
      name="description"
      content="Access the TechNest service appointment portal."
    />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-slate-50 flex items-center justify-center">
    <main class="w-full px-4">
      <div
        class="glass-card rounded-3xl p-8 sm:p-10 max-w-md mx-auto text-center space-y-6"
      >
        <div class="flex items-center justify-between">
          <a href="index.html" class="inline-flex items-center gap-2">
            <span class="text-xl font-semibold text-blue-600">TechNest</span>
            <span class="text-sm text-slate-500">Solutions</span>
          </a>
          <button
            class="rounded-full border border-slate-200 p-2 text-slate-600 hover:border-blue-600 hover:text-blue-600 transition"
            data-theme-toggle
            aria-label="Toggle dark mode"
            aria-pressed="false"
          >
            ðŸŒ™
          </button>
        </div>
        <p class="text-slate-600 text-sm">
          Service appointment portal access
        </p>
        <div class="flex rounded-full bg-slate-100 p-1 text-sm font-semibold">
          <button
            class="flex-1 py-2 rounded-full bg-blue-600 text-white"
            data-auth-toggle="login"
          >
            Login
          </button>
          <button
            class="flex-1 py-2 rounded-full text-slate-600"
            data-auth-toggle="register"
          >
            Register
          </button>
        </div>
        <div class="space-y-4 text-left" data-auth-login>
          <input
            type="email"
            placeholder="Email address"
            class="w-full px-4 py-3 rounded-full border border-slate-200"
          />
          <input
            type="password"
            placeholder="Password"
            class="w-full px-4 py-3 rounded-full border border-slate-200"
          />
          <button
            class="w-full py-3 rounded-full bg-blue-600 text-white text-sm font-semibold"
          >
            Access Portal
          </button>
          <p class="text-xs text-slate-500 text-center">
            Need help? Contact SmartCare support 24/7.
          </p>
        </div>
        <div class="space-y-4 text-left hidden" data-auth-register>
          <input
            type="text"
            placeholder="Full name"
            class="w-full px-4 py-3 rounded-full border border-slate-200"
          />
          <input
            type="email"
            placeholder="Email address"
            class="w-full px-4 py-3 rounded-full border border-slate-200"
          />
          <input
            type="password"
            placeholder="Create password"
            class="w-full px-4 py-3 rounded-full border border-slate-200"
          />
          <p class="text-xs text-slate-500 text-center">Or sign up with social media</p>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
            <button
              type="button"
              class="w-full inline-flex items-center justify-center gap-2 px-4 py-3 rounded-full border border-slate-200 text-sm font-semibold text-slate-700 hover:border-blue-600 hover:text-blue-600 transition"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                class="h-4 w-4"
                aria-hidden="true"
              >
                <path
                  fill="#EA4335"
                  d="M12 10.2v3.9h5.5c-.2 1.2-.9 2.2-1.9 2.9l3.1 2.4c1.8-1.7 2.9-4.1 2.9-7 0-.7-.1-1.5-.2-2.2H12z"
                />
                <path
                  fill="#34A853"
                  d="M12 22c2.6 0 4.8-.9 6.4-2.4l-3.1-2.4c-.9.6-2 .9-3.3.9-2.5 0-4.6-1.7-5.3-4H3.4v2.5A10 10 0 0 0 12 22z"
                />
                <path
                  fill="#4A90E2"
                  d="M6.7 14.1a6 6 0 0 1 0-3.8V7.8H3.4a10 10 0 0 0 0 8.8l3.3-2.5z"
                />
                <path
                  fill="#FBBC05"
                  d="M12 6.1c1.4 0 2.6.5 3.6 1.4l2.7-2.7A10 10 0 0 0 3.4 7.8l3.3 2.5c.7-2.3 2.8-4.2 5.3-4.2z"
                />
              </svg>
              Continue with Google
            </button>
            <button
              type="button"
              class="w-full inline-flex items-center justify-center gap-2 px-4 py-3 rounded-full border border-slate-200 text-sm font-semibold text-slate-700 hover:border-blue-600 hover:text-blue-600 transition"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                class="h-4 w-4"
                aria-hidden="true"
              >
                <path
                  fill="#1877F2"
                  d="M24 12.1C24 5.4 18.6 0 12 0S0 5.4 0 12.1c0 6 4.4 11 10.1 11.9v-8.4H7.1v-3.5h3V9.4c0-3 1.8-4.8 4.6-4.8 1.3 0 2.7.2 2.7.2v3h-1.5c-1.5 0-1.9.9-1.9 1.8v2.2h3.3l-.5 3.5h-2.8V24C19.6 23.1 24 18.1 24 12.1z"
                />
              </svg>
              Continue with Facebook
            </button>
          </div>
          <label class="flex items-start gap-3 text-xs text-slate-500">
            <input
              type="checkbox"
              class="mt-0.5 h-4 w-4 rounded border border-slate-300 text-blue-600 focus:ring-blue-500"
            />
            <span>
              I agree to the
              <a href="#" class="text-blue-600 hover:underline"
                >Terms of Service</a
              >
              and
              <a href="#" class="text-blue-600 hover:underline"
                >Privacy Policy</a
              >.
            </span>
          </label>
          <button
            class="w-full py-3 rounded-full bg-blue-600 text-white text-sm font-semibold"
          >
            Create Account
          </button>
        </div>
      </div>
    </main>

    <script src="assets/main.js"></script>
  </body>
</html>
